<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="calculatrice.css" />
    <title>Calculatrice</title>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container ">
          <h1 class="display-4 text-center">Calculatrice</h1>
          <p class="lead text-center">
            Pour ceux qui n'aiment pas le calcul mental.
          </p>
          <hr class="my-4">
          <div class="row justify-content-center">
            <a class="btn btn-primary btn-lg m-2" href="../index.html" role="button">ACCUEIL</a>
            <a class="btn btn-primary btn-lg m-2" href="../impots/impots.html" role="button">IMPOTS</a>
          </div>
        </div>
      </div>
      <div class="row mt-5">
        <div class="coque_calculatrice">
          <div class="row_container" id="resultat"></div>
          <div class="row_container">
            <button class="div_calculatrice" id="cancel">C</button>
            <button class="div_calculatrice">←</button>
            <button class="div_calculatrice">÷</button>
          </div>
          <div class="row_container">
            <button class="div_calculatrice">7</button>
            <button class="div_calculatrice">8</button>
            <button class="div_calculatrice">9</button>
            <button class="div_calculatrice">×</button>
          </div>
          <div class="row_container">
            <button class="div_calculatrice">6</button>
            <button class="div_calculatrice">5</button>
            <button class="div_calculatrice">4</button>
            <button class="div_calculatrice">-</button>
          </div>
          <div class="row_container">
            <button class="div_calculatrice">3</button>
            <button class="div_calculatrice">2</button>
            <button class="div_calculatrice">1</button>
            <button class="div_calculatrice">+</button>
          </div>
          <div class="row_container">
            <button class="div_calculatrice" id="zero">0</button>
            <button class="div_calculatrice">=</button>
          </div>
      </div>
      </div>
        </body>
    </div>
  <script src="calculatrice.js"></script>
</html>
